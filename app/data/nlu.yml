version: "2.0"

nlu:
- intent: appointment
  examples: |
    - can i make an appointment
    - i have a date
    - i have an appointment
    - let's create an appointment
    - i have a meeting
    - i need an appointment for a meeting
    - remind me of an appointment

- intent: TODO_list
  examples: |
    - i have stuff to do
    - i have something to do
    - create a todo list
    - i have many things to do
    - let's make a todo list

- intent: timer
  examples: |
    - set a timer
    - countdown
    - i need to set a timer
    - set a timer for me
    - set a timer for 7
    - set a timer for 8
    - set a countdown
